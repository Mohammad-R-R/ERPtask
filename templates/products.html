{% include "index.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>


</head>
<body>
  
    <!-- <h1>products</h1> -->
    <table class="table table-dark table-striped-columns">
        <thead>
        <th>ID</th>
        <th>Edit</th>
        <th>View</th>
        <th>Delete</th>
    </thead>
    <tbody>
        {% for p in products  %}
        <tr class="table-dark">
           
              
                <td class="table-dark">{{p.product_id}}  </td>
                
                <td class="table-dark"> <a href="{{ url_for('edit_product', product_id=p.product_id) }}">Edit</a>
                </td>
                <td class="table-dark"> <a href="{{ url_for('view_product',product_id=p.product_id) }}">View</a></h2> </td>
                <td class="table-dark"> <a href="{{ url_for('delete',product_id=p.product_id) }}">delete</a></h2> </td>
                
           
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
