{% include "index.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product movements</title>
    
</head>
<body>
 
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">movement id</th>
            <th scope="col">timestamp</th>
            <th scope="col">From location</th>
            <th scope="col">To location</th>
            <th scope="col">Product id</th>
            <th scope="col">Quantity</th>
            <th scope="col">Edit</th>
            <th scope="col">View</th>
          </tr>
        </thead>
        <tbody>
            {% for pm in product_movements %}
          <tr>
       
            <td class="table-dark">{{pm.movement_id}}</td>
            <td class="table-dark">{{pm.timestamp}}</td>
            <td class="table-dark">{{pm.from_location}}</td>
            <td class="table-dark">{{pm.to_location}}</td>
            <td class="table-dark">{{pm.product_id}}</td>
            <td class="table-dark">{{pm.qty}}</td>
            <td> <a href="{{ url_for('edit_product_movement', movement_id=pm.movement_id) }}">Edit</a> </td>
            <td> <a href="{{ url_for('view_product_movement', movement_id=pm.movement_id) }}">View</a> </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</body>
</html>
